<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minimal Text App</title>

<!-- Screenshot library -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ffffff;
    color: #000;
  }

  .toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    gap: 10px;
    padding: 12px;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
    z-index: 10;
  }

  .toolbar.hidden {
    display: none;
  }

  .toolbar button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background: #e0e0e0;
    cursor: pointer;
  }

  .toolbar button.active {
    background: #000;
    color: #fff;
  }

  .editor-wrapper {
    padding-top: 70px;
  }

  #editor {
    width: 100%;
    min-height: calc(100vh - 70px);
    padding: 20px;
    font-size: 24px;
    line-height: 1.6;
    border: none;
    outline: none;
    resize: none;
  }

  #editor.bold {
    font-weight: bold;
  }

  #editor.caps {
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div id="app">
  <div class="toolbar" id="toolbar">
    <button id="boldBtn">Bold</button>
    <button id="capsBtn">Caps</button>
    <button id="shotBtn">Screenshot</button>
  </div>

  <div class="editor-wrapper">
    <textarea id="editor" placeholder="Start typing..."></textarea>
  </div>
</div>

<script>
  const editor = document.getElementById('editor');
  const boldBtn = document.getElementById('boldBtn');
  const capsBtn = document.getElementById('capsBtn');
  const shotBtn = document.getElementById('shotBtn');
  const toolbar = document.getElementById('toolbar');

  boldBtn.onclick = () => {
    editor.classList.toggle('bold');
    boldBtn.classList.toggle('active');
  };

  capsBtn.onclick = () => {
    editor.classList.toggle('caps');
    capsBtn.classList.toggle('active');
  };

  shotBtn.onclick = async () => {
    toolbar.classList.add('hidden');

    // give browser one frame to hide toolbar
    await new Promise(r => requestAnimationFrame(r));

    const canvas = await html2canvas(document.getElementById('app'));
    const link = document.createElement('a');
    link.download = 'screenshot.png';
    link.href = canvas.toDataURL();
    link.click();

    toolbar.classList.remove('hidden');
  };
</script>

</body>
</html>
