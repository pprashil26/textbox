<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minimal Text App</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ffffff;
    color: #000;
  }

  .toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    gap: 10px;
    padding: 12px;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
    z-index: 10;
  }

  .toolbar.hidden {
    display: none;
  }

  .toolbar button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background: #e0e0e0;
  }

  .toolbar button.active {
    background: #000;
    color: #fff;
  }

  .editor-wrapper {
    padding-top: 90px;
    display: flex;
    justify-content: center;
  }

  #editor {
    width: 92%;
    max-width: 520px;
    height: 35vh;
    padding: 18px;
    font-size: 22px;
    line-height: 1.5;
    border: none;
    outline: none;
    resize: none;
    background: #fff9c4;
    border-radius: 12px;
  }

  #editor.bold {
    font-weight: bold;
  }

  #editor.caps {
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div id="app">
  <div class="toolbar" id="toolbar">
    <button id="boldBtn">Bold</button>
    <button id="capsBtn">Caps</button>
    <button id="copyBtn">Copy</button>
    <button id="shotBtn">Screenshot</button>
  </div>

  <div class="editor-wrapper">
    <textarea
      id="editor"
      maxlength="160"
      placeholder="Type short message… (160 chars max)"
    ></textarea>
  </div>
</div>

<script>
  const editor = document.getElementById('editor');
  const boldBtn = document.getElementById('boldBtn');
  const capsBtn = document.getElementById('capsBtn');
  const copyBtn = document.getElementById('copyBtn');
  const shotBtn = document.getElementById('shotBtn');
  const toolbar = document.getElementById('toolbar');

  function takeScreenshot() {
    toolbar.classList.add('hidden');

    requestAnimationFrame(async () => {
      const canvas = await html2canvas(editor, {
        backgroundColor: null
      });

      const link = document.createElement('a');
      link.download = 'text.png';
      link.href = canvas.toDataURL('image/png');
      link.click();

      toolbar.classList.remove('hidden');
    });
  }

  boldBtn.onclick = () => {
    editor.classList.toggle('bold');
    boldBtn.classList.toggle('active');
  };

  capsBtn.onclick = () => {
    editor.classList.toggle('caps');
    capsBtn.classList.toggle('active');
  };

  copyBtn.onclick = async () => {
    try {
      await navigator.clipboard.writeText(editor.value);
      copyBtn.textContent = 'Copied';
      setTimeout(() => copyBtn.textContent = 'Copy', 1000);
    } catch {
      alert('Copy failed');
    }
  };

  shotBtn.onclick = takeScreenshot;

  // ✌️ 2-finger tap screenshot
  let twoFingerTap = false;

  document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      twoFingerTap = true;
    }
  });

  document.addEventListener('touchend', () => {
    if (twoFingerTap) {
      takeScreenshot();
      twoFingerTap = false;
    }
  });
</script>

</body>
</html>
