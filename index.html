<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Textbox Tool</title>

<style>
body {
    margin: 0;
    font-family: sans-serif;
    background: #3b2f2f;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container {
    width: 95%;
    max-width: 600px;
    margin-top: 20px;
}

textarea {
    width: 100%;
    min-height: 150px;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    resize: vertical;
    background: #bbf7d0;
    white-space: pre-wrap;
    outline: none;
}

textarea:focus {
    box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
}

.toolbar {
    display: flex;
    gap: 10px;
    margin: 10px 0;
}

button {
    background: #4a3838;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.templates-header {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.templates-container {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.template-item {
    background: #4a3838;
    padding: 10px;
    border-radius: 6px;
    white-space: pre-wrap;
    position: relative;
}

.template-actions {
    position: absolute;
    top: 6px;
    right: 6px;
    display: flex;
    gap: 6px;
}

.icon-btn {
    width: 24px;
    height: 24px;
    background: #4a3838;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0;
}

/* PIN ACTIVE STYLE */
.icon-btn.pinned {
    background: white;
    color: #4a3838;
}

.hidden {
    display: none;
}
</style>
</head>

<body>
<div class="container">

<textarea id="textbox" placeholder="Type here..."></textarea>

<div class="toolbar">
    <button onclick="saveTemplate()">Save current text as template</button>
</div>

<div class="templates-header">
    <span>Templates</span>
    <button onclick="toggleTemplates()">Hide</button>
</div>

<div id="templates" class="templates-container"></div>

</div>

<script>
let templates = [];
let templatesVisible = true;

function saveTemplate() {
    const text = document.getElementById("textbox").value.trim();
    if (!text) return;

    templates.push({ text, pinned: false });
    document.getElementById("textbox").value = "";
    renderTemplates();
}

function toggleTemplates() {
    templatesVisible = !templatesVisible;
    document.getElementById("templates").classList.toggle("hidden", !templatesVisible);
    document.querySelector(".templates-header button").innerText = templatesVisible ? "Hide" : "Show";
}

function togglePin(index) {
    templates[index].pinned = !templates[index].pinned;
    renderTemplates();
}

function deleteTemplate(index) {
    templates.splice(index, 1);
    renderTemplates();
}

function renderTemplates() {
    const container = document.getElementById("templates");
    container.innerHTML = "";

    const sorted = [...templates].sort((a, b) => b.pinned - a.pinned);

    sorted.forEach((template) => {
        const originalIndex = templates.indexOf(template);

        const div = document.createElement("div");
        div.className = "template-item";
        div.innerText = template.text;

        const actions = document.createElement("div");
        actions.className = "template-actions";

        const pinBtn = document.createElement("button");
        pinBtn.className = "icon-btn" + (template.pinned ? " pinned" : "");
        pinBtn.innerHTML = "ðŸ“Œ";
        pinBtn.onclick = () => togglePin(originalIndex);

        const delBtn = document.createElement("button");
        delBtn.className = "icon-btn";
        delBtn.innerHTML = "âœ•";
        delBtn.onclick = () => deleteTemplate(originalIndex);

        actions.appendChild(pinBtn);
        actions.appendChild(delBtn);
        div.appendChild(actions);
        container.appendChild(div);
    });
}
</script>

</body>
</html>
